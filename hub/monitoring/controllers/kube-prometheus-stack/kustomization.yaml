apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
resources:
  - namespace.yaml
  - repository.yaml
  - release.yaml
  - federation-scrape-config.yaml
secretGenerator:
  - name: flux-prometheus-federation
    namespace: monitoring
    files:
      - additional-scrape-configs.yaml=federation-scrape-configs.yaml
    options:
      disableNameSuffixHash: true
      labels:
        app.kubernetes.io/part-of: flux
        app.kubernetes.io/component: monitoring
configMapGenerator:
  - name: flux-kube-state-metrics-config
    files:
      - kube-state-metrics-config.yaml
    options:
      labels:
        app.kubernetes.io/part-of: flux
        app.kubernetes.io/component: monitoring
configurations:
  - kustomizeconfig.yaml
