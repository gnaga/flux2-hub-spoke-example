---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus-federation
  namespace: monitoring
  labels:
    app.kubernetes.io/part-of: flux
    app.kubernetes.io/component: monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus-federation
  labels:
    app.kubernetes.io/part-of: flux
    app.kubernetes.io/component: monitoring
rules:
  # Access to services and endpoints in production and staging namespaces
  - apiGroups: [""]
    resources: ["services", "endpoints", "pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]
  # Access to ServiceMonitors and PodMonitors across namespaces
  - apiGroups: ["monitoring.coreos.com"]
    resources: ["servicemonitors", "podmonitors", "prometheusrules"]
    verbs: ["get", "list", "watch"]
  # Access to discover services in target namespaces
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus-federation
  labels:
    app.kubernetes.io/part-of: flux
    app.kubernetes.io/component: monitoring
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus-federation
subjects:
  - kind: ServiceAccount
    name: prometheus-federation
    namespace: monitoring
---
# Additional role for accessing metrics endpoints specifically in target clusters
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: prometheus-federation-production
  namespace: production
  labels:
    app.kubernetes.io/part-of: flux
    app.kubernetes.io/component: monitoring
rules:
  - apiGroups: [""]
    resources: ["services", "endpoints", "pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["monitoring.coreos.com"]
    resources: ["servicemonitors", "podmonitors"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: prometheus-federation-production
  namespace: production
  labels:
    app.kubernetes.io/part-of: flux
    app.kubernetes.io/component: monitoring
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: prometheus-federation-production
subjects:
  - kind: ServiceAccount
    name: prometheus-federation
    namespace: monitoring
---
# Additional role for accessing metrics endpoints specifically in staging cluster
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: prometheus-federation-staging
  namespace: staging
  labels:
    app.kubernetes.io/part-of: flux
    app.kubernetes.io/component: monitoring
rules:
  - apiGroups: [""]
    resources: ["services", "endpoints", "pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["monitoring.coreos.com"]
    resources: ["servicemonitors", "podmonitors"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: prometheus-federation-staging
  namespace: staging
  labels:
    app.kubernetes.io/part-of: flux
    app.kubernetes.io/component: monitoring
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: prometheus-federation-staging
subjects:
  - kind: ServiceAccount
    name: prometheus-federation
    namespace: monitoring
