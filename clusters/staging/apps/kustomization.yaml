apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../deploy/apps
patches:
  - path: podinfo-values.yaml
    target:
      kind: HelmRelease
      name: podinfo

configMapGenerator:
  - name: jfrog-values
    namespace: staging
    files:
      - values.yaml=jfrog-values.yaml

generatorOptions:
  disableNameSuffixHash: true
